<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating emojis</title>
     <link rel="stylesheet" href="style.css">
     <script src="https://kit.fontawesome.com/cdc8c9db51.js" crossorigin="anonymous"></script>
     <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<script src="script.js" defer></script>
</head>
<body>

<div class="container">
    <div class="emoji-container">

    <i class="fa-regular fa-face-angry fa-3x"></i>
    <i class="fa-regular fa-face-frown fa-3x"></i>
    <i class="fa-regular fa-face-meh fa-3x"></i>
    <i class="fa-regular fa-face-smile fa-3x"></i>
    <i class="fa-regular fa-face-laugh fa-3x"></i>
</div>

<div class="rating-container">
    
    <i class="fa-solid fa-star fa-2x active " ></i>
    <i class="fa-solid fa-star fa-2x"></i>
    <i class="fa-solid fa-star fa-2x"></i>
    <i class="fa-solid fa-star fa-2x"></i>
    <i class="fa-solid fa-star fa-2x"></i>

</div>
<div class="ratings">
<span id="thank-you" class="text"></span>
</div>
</div>
</body>
</html>
